<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Main Dashboard</title>
  </head>
  <body>
    
    <header class="custom-nav">
      <!-- As a heading -->
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <div class="row">
              <div class="col-lg-3 col-md-3">
                <img src="img/logo.png" class="custom-logo" alt="">
              </div>
              <div class="col-lg-9 col-md-9">
                <nav class="navbar navbar-expand-lg navbar-light custom-nav-bar">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class=" custom-nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                          <a class=" custom-nav-link" href="#">Teams</a>
                        </li>
                        <li class="nav-item">
                            <a class=" custom-nav-link" href="#">Personal</a>
                        </li>
                        <li class="nav-item">
                            <a class=" custom-nav-link" href="#">External</a>
                        </li>
                        <li class="nav-item">
                            <a class=" custom-nav-link" href="#">Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class=" custom-nav-link" href="#">Alerts</a>
                        </li>

                        <li>
                          <input class="form-control custom-search" type="search" placeholder="Search" aria-label="Search">
                        </li>
                      </ul>
                      <!-- <form class="form-inline">
                        <input class="form-control custom-search" type="search" placeholder="Search" aria-label="Search">
                      </form> -->
                    </div>
                </nav>
              </div>       
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-3 sidebar-bg">   
                <div class="row custom-profile">
                    <div class="col-lg-2 col-md-2">
                        <img src="img/face.png" alt="">
                    </div>
                    <div class="col-lg-10 col-md-10">
                        <h6 class="profile-name-txt">Arshi Shayesta ...</h6>
                        <small class="profile-email-txt">puneetdwivedi@gmail.com</small>
                    </div>
                </div>
          </div>
          <div class="col-lg-9 col-md-9">
           <h4 class="pt-3 pb-3 dashboard-txt">Dashboard</h4>
           <div class="row custom-margin">
            <div class="col-lg-4 col-md-4">
                <div class="custom-card ">
                <p class="card-txt">Teams</p>
                <p class="text-center"><img src="fonts/group.png" class="card-icon" alt=""></p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="custom-card large-screen-card-two">
                    <p class="card-txt">Personal Projects</p>
                    <p class="text-center"><img src="fonts/briefing.png" class="card-icon" alt=""></p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="custom-card large-screen-card-three">
                    <p class="card-txt">External Public <br> Projects (ID Required)</p>
                    <p class="text-center"><img src="fonts/analytics.png" class="card-icon" alt=""></p>
                </div>
            </div>
           </div>
           <div class="row custom-margin">
                <div class="col-lg-4 col-md-4">
                    <div class="custom-card-another">
                    <p class="card-txt">Profile</p>
                    <p class="text-center"><img src="fonts/user.png" class="card-icon" alt=""></p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="custom-card-another large-screen-card-two ">
                        <p class="card-txt">Pricing Plans</p>
                        <p class="text-center"><img src="fonts/price-list.png" class="card-icon" alt=""></p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="custom-card-another large-screen-card-three">
                        <p class="card-txt">Account Status</p>
                        <p class="text-center"><img src="fonts/status.png" class="card-icon" alt=""></p>
                    </div>
                </div>
              </div>
        </div>
      </div>
    </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
