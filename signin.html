<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>SignIn</title>
  </head>
  <body>
    
    <header class="custom-nav">
      <!-- As a heading -->
      <nav class="navbar navbar-light">
        <div class="container">
          <div class="row">
            <img src="img/logo.png" class="custom-logo custom-logo-signin" alt="">
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
       
        <div class="row">
          <form>
            <h4 class="title-txt title-txt-login">SignIn Text</h4>
            <label for="email" class="custom-label">Email</label><br>
            <input type="text" class="custom-input-field input-field-signup-mobile" id="email" name="email"><br>
            <p class="forgot-email-txt">  forgot email? <a href="" class="click-txt"> click here</a></p>
            <label for="pass" class="custom-label">Password</label> <br>
            <input type="text" class="custom-input-field input-field-signup-mobile" id="pass" name="pass"> <span><input type="submit" class="submit-btn" value="Submit"></span><br>
            <p class="forgot-txt">forgot password? <a href="forgot-password.html" class="click-txt">click here</a></p>
            <div>
              <p class="additional-txt">For additional security, we have send a passcode to your email. Please enter the passcode for accessing your account.</p>
            </div>
            <label for="passcode" class="custom-label">Passcode</label><br>
            <input type="text" class="custom-input-field" id="passcode" name="passcode"> <span><input type="submit" class="submit-btn" value="Submit"></span> <span><input type="submit" class="resend-btn" value="Resend Passcode"></span>
          </form>
        </div>
      </div>
    </section>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
